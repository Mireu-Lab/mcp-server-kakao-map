build:
  dockerBuildPath: ../../

startCommand:
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - KAKAO_API_KEY
    properties:
      KAKAO_API_KEY:
        type: string
        description: The REST API key for accessing the Kakao Map (Local) API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { KAKAO_API_KEY: config.KAKAO_API_KEY } })
  type: stdio
  exampleConfig:
    KAKAO_API_KEY: Your Kakao Map API Key
